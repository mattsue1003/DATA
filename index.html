<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教案資料庫總攬</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 自定義滾動條樣式優化 */
        body {
            -webkit-font-smoothing: antialiased;
        }
        /* 隱藏彈出視窗滾動條但保持功能 */
        .modal-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .modal-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .modal-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .modal-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">

    <!-- 頁首 Header -->
    <header class="bg-teal-600 text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-2 mb-4 md:mb-0">
                <i data-lucide="database" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold tracking-wide">教案資料庫總攬</h1>
            </div>
            
            <!-- 搜尋列 -->
            <div class="relative w-full md:w-96">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="搜尋教案名稱或類別..."
                    class="w-full pl-10 pr-4 py-2 rounded-full border-none focus:ring-2 focus:ring-teal-300 text-slate-800 shadow-inner bg-teal-50 outline-none transition-all placeholder-slate-400"
                />
                <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-teal-600"></i>
            </div>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        
        <!-- 統計資訊 -->
        <div class="mb-6 text-slate-500 flex items-center gap-2 text-sm" id="statsContainer">
            <i data-lucide="info" class="w-4 h-4"></i>
            <span id="statsText">載入資料中...</span>
        </div>

        <!-- 影片列表 Grid -->
        <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 transition-all">
            <!-- JavaScript 將會把卡片注入此處 -->
        </div>

        <!-- 無搜尋結果狀態 -->
        <div id="noResults" class="hidden flex flex-col items-center justify-center py-20 text-slate-400">
            <i data-lucide="search" class="w-16 h-16 mb-4 opacity-50"></i>
            <p class="text-xl font-medium">找不到相關教案</p>
            <p class="text-sm mt-1">請嘗試搜尋其他關鍵字</p>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-slate-800 text-slate-400 py-6 text-center text-sm mt-auto border-t border-slate-700">
        <div class="container mx-auto">
            <p>© 2024 教案資料庫總攬系統</p>
            <p class="mt-2 text-xs opacity-75">影片來源皆為 YouTube 公開資源，本平台僅提供彙整瀏覽。</p>
        </div>
    </footer>

    <!-- 影片播放 Modal (彈出視窗) -->
    <div id="videoModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300 ease-out">
        <!-- 點擊背景關閉區域 -->
        <div class="absolute inset-0 -z-10 cursor-pointer" onclick="closeModal()"></div>
        
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh] scale-95 transition-transform duration-300 ease-out" id="modalContent">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-slate-200 bg-slate-50">
                <div class="flex-1 pr-4">
                    <h2 id="modalTitle" class="text-lg md:text-xl font-bold text-slate-800 line-clamp-1"></h2>
                    <span id="modalCategory" class="text-xs text-teal-600 font-medium px-2 py-0.5 bg-teal-50 rounded-full border border-teal-100 inline-block mt-1"></span>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full transition-colors focus:outline-none group" aria-label="關閉">
                    <i data-lucide="x" class="w-6 h-6 text-slate-600 group-hover:text-slate-800"></i>
                </button>
            </div>

            <!-- Video Container (Responsive Aspect Ratio) -->
            <div class="relative w-full aspect-video bg-black shadow-inner">
                <iframe
                    id="videoIframe"
                    class="absolute top-0 left-0 w-full h-full"
                    src=""
                    title="Video Player"
                    frameBorder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
                ></iframe>
            </div>

            <!-- Modal Description -->
            <div class="p-6 bg-white overflow-y-auto modal-scroll">
                <h4 class="font-semibold text-slate-700 mb-2 flex items-center gap-2">
                    <i data-lucide="file-text" class="w-4 h-4"></i> 教案簡介
                </h4>
                <p id="modalDescription" class="text-slate-600 leading-relaxed text-sm md:text-base"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript 邏輯 -->
    <script>
        // 1. 教案資料數據
        const LESSON_PLANS = [
            {
                id: 'ZYgjKHwyA4g',
                title: '吞嚥健康操 台語版',
                category: '口腔保健',
                description: '使用台語解說的吞嚥健康操，適合長輩日常練習，預防吞嚥困難。透過簡單的口部運動，增強吞嚥相關肌肉的力量，讓進食更安全。',
            },
            {
                id: 'qZ87nEuBR4E',
                title: '益口銅身操',
                category: '綜合運動',
                description: '由專家推薦的益口銅身操，強化咀嚼吞嚥能力，同時預防肺炎。這套體操結合了身體律動與口腔運動，是全方位的健康促進方案。',
            },
            {
                id: 'RKB4NxhENyY',
                title: '五行健康操',
                category: '全身運動',
                description: '經典的五行健康操，動作簡單易學，促進全身氣血循環。透過拍打與伸展，活絡筋骨，適合各個年齡層的朋友每天練習。',
            },
            {
                id: '_w50TfdCmKU',
                title: '高齡者健康操',
                category: '高齡照護',
                description: '專為高齡者設計的健康操，動作溫和，安全性高。著重於關節活動度與基礎肌力訓練，可坐著或站著進行，預防跌倒風險。',
            },
            {
                id: 'pCA8u2KrwTg',
                title: '那魯灣舞曲',
                category: '律動舞蹈',
                description: '搭配那魯灣舞曲的銀髮健康操，在歡樂的音樂中活動筋骨。結合原住民音樂元素的律動，讓運動過程充滿樂趣與活力。',
            },
        ];

        // 2. DOM 元素
        const grid = document.getElementById('videoGrid');
        const noResults = document.getElementById('noResults');
        const searchInput = document.getElementById('searchInput');
        const statsText = document.getElementById('statsText');
        const modal = document.getElementById('videoModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalDescription = document.getElementById('modalDescription');
        const videoIframe = document.getElementById('videoIframe');

        // 3. 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderVideos(LESSON_PLANS);
            
            // 搜尋監聽器
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.trim();
                filterVideos(term);
            });
        });

        // 4. 過濾功能
        function filterVideos(term) {
            if (!term) {
                renderVideos(LESSON_PLANS);
                return;
            }
            
            const filtered = LESSON_PLANS.filter(video => 
                video.title.toLowerCase().includes(term.toLowerCase()) || 
                video.category.toLowerCase().includes(term.toLowerCase())
            );
            renderVideos(filtered);
        }

        // 5. 渲染列表
        function renderVideos(videos) {
            // 更新統計文字
            statsText.innerText = `共收錄 ${LESSON_PLANS.length} 筆教案，目前顯示 ${videos.length} 筆`;

            // 處理無結果狀態
            if (videos.length === 0) {
                grid.innerHTML = '';
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');

            // 生成 HTML
            grid.innerHTML = videos.map(video => `
                <div class="group bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-slate-100 cursor-pointer flex flex-col"
                     onclick="openModal('${video.id}')">
                    <!-- 縮圖區域 -->
                    <div class="relative aspect-video bg-slate-200 overflow-hidden">
                        <img 
                            src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" 
                            alt="${video.title}"
                            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                            onerror="this.src='https://via.placeholder.com/640x360?text=無縮圖'"
                        />
                        <!-- 播放遮罩 -->
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-colors flex items-center justify-center">
                            <div class="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                                <i data-lucide="play" class="w-5 h-5 text-teal-600 ml-1 fill-current"></i>
                            </div>
                        </div>
                        <!-- 類別標籤 -->
                        <div class="absolute top-2 right-2 bg-teal-600/90 text-white text-xs px-2 py-1 rounded-md backdrop-blur-sm shadow-sm">
                            ${video.category}
                        </div>
                    </div>

                    <!-- 文字內容 -->
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold text-slate-800 mb-2 line-clamp-2 group-hover:text-teal-600 transition-colors">
                            ${video.title}
                        </h3>
                        <p class="text-slate-500 text-sm line-clamp-3 mb-4 flex-grow leading-relaxed">
                            ${video.description}
                        </p>
                        <div class="pt-3 border-t border-slate-100 flex items-center justify-between text-xs text-slate-400">
                            <span class="flex items-center gap-1 group-hover:text-slate-600 transition-colors">
                                <i data-lucide="video" class="w-3 h-3"></i> YouTube 來源
                            </span>
                            <span class="bg-slate-100 px-2 py-1 rounded text-slate-600 font-medium group-hover:bg-teal-50 group-hover:text-teal-600 transition-colors">
                                點擊觀看
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

            // 重新初始化圖示 (因為 DOM 內容變更了)
            lucide.createIcons();
        }

        // 6. Modal 控制
        function openModal(id) {
            const video = LESSON_PLANS.find(v => v.id === id);
            if (!video) return;

            // 填充內容
            modalTitle.innerText = video.title;
            modalCategory.innerText = video.category;
            modalDescription.innerText = video.description;
            // 設定 autoplay=1 自動播放
            videoIframe.src = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0`;

            // 顯示 Modal (包含動畫)
            modal.classList.remove('hidden');
            // 使用 setTimeout 確保 display:flex 先套用，再觸發 opacity transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            // 隱藏動畫
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            // 等待動畫結束後隱藏元素並停止影片
            setTimeout(() => {
                modal.classList.add('hidden');
                videoIframe.src = ''; // 清空 src 以停止播放聲音
            }, 300);
        }

        // 鍵盤 ESC 關閉支援
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
